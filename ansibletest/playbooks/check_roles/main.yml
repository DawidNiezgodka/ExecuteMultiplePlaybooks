- name: Check if zoo and kafka roles work properly
  hosts: zookeeper-nodes

  vars:
    zookeeper_servers: xyz

  roles:
    - role: sleighzy.zookeeper
      zookeeper_servers:
        - {{ zookeeper_servers}}

- hosts: kafka-nodes
  roles:
    - role: sleighzy.kafka
      kafka_download_base_url: https://archive.apache.org/dist/kafka

